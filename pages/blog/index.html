title: Index -- For Cactus
author: Issac Kelly
date: 01-01-1970

{% extends "base.html" %}


{% block body %}{% endblock %}


{% block content %}



  {% for post in posts %}
    <h1><a href="/{{ post.path }}">{{ post.title }}</a></h1>
    {{ post.body|truncatewords_html:100 }}
    <br/><a href="/{{ post.path }}">Read More</a>
    <hr>
  {% endfor %}

{% endblock %}
